<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript If and Switch Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        section {
            text-align: center;
            margin: 50px auto;
        }

        input {
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        p {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <section>
        <h1>JavaScript If and Switch Demo</h1>

        <label for="numberInput">Enter a Number:</label>
        <input type="number" id="numberInput">

        <button onclick="checkNumber()">Check Number</button>

        <p id="result"></p>
    </section>
    <script>
        function checkNumber() {
            // Get the input value
            var number = document.getElementById('numberInput').value;

            // Check using if statement
            if (number > 0) {
                document.getElementById('result').innerText = 'The number is positive.';
            } else if (number < 0) {
                document.getElementById('result').innerText = 'The number is negative.';
            } else {
                document.getElementById('result').innerText = 'The number is zero.';
            }
            // Check using switch statement
            switch (true) {
                case number > 0:
                    document.getElementById('result').innerText += ' (Using switch: The number is positive.)';
                    break;
                case number < 0:
                    document.getElementById('result').innerText += ' (Using switch: The number is negative.)';
                    break;
                default:
                    document.getElementById('result').innerText += ' (Using switch: The number is zero.)';
            }
        }
    </script>
</body>
</html>
