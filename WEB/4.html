<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arithmetic Operations Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        section {
            text-align: center;
            margin: 50px auto;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }

        input {
            padding: 10px;
            font-size: 16px;
        }

        p {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <section>
        <h1>JavaScript Arithmetic Operations Demo Using Function</h1>
        <label for="num1">Number 1:</label>
        <input type="number" id="num1">
        <label for="num2">Number 2:</label>
        <input type="number" id="num2">
        <button onclick="performOperation(add)">Addition</button>
        <button onclick="performOperation(sub)">Subtraction</button>
        <button onclick="performOperation(mul)">Multiplication</button>
        <button onclick="performOperation(div)">Division</button>
        <p id="output"></p>
    </section>
    <script>
        function add(num1, num2) {
            return num1 + num2;}
        function sub(num1, num2) {
            return num1 - num2;
        }
        function mul(num1, num2) {
            return num1 * num2;
        }
        function div(num1, num2) {
            if (num2 !== 0) {
                return num1 / num2;
            } else {
                alert("Cannot divide by zero.");
                return null;
            }
        }
        function performOperation(operation) {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers.");
                return;
            }
            var result = operation(num1, num2);
            if (result !== null) {
                document.getElementById('output').innerText = "Result: " + result;
            }
        }
    </script>
</body>
</html>
